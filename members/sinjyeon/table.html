<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>table</title>
	<style>
		table{
			width:50%;
			border-spacing: 0;
			border-collapse: collapse;
		}
		table th,
		table td {
			border:1px solid #f4d160;
			text-align: center;
			padding :10px;
		/*		주석 혹은 숨기고 싶은 코드가 있다면 묶은다음 cmd+/*/
	</style>
</head>
